<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Live Validation Demo</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/live-validation.css" />
</head>
<body>

  <div class="container">

    <h1>Live Validation Example</h1>

    <form role="form">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" maxlength="50" id="firstName" autocomplete="off" name="firstName" tabindex="1" placeholder="Please enter your first name" class="form-control" data-bind='{value: firstName, liveValidation: firstName, valueUpdate: "afterkeydown"}'>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" maxlength="50" id="lastName" autocomplete="off" name="lastName" tabindex="2" placeholder="Please enter your last name" class="form-control" data-bind='{value: lastName, liveValidation: lastName, valueUpdate: "afterkeydown"}'>
      </div>
      <div class="form-group">
        <label for="myField">My Field</label>
        <input type="text" maxlength="50" id="myField" autocomplete="off" name="myField" tabindex="3" class="form-control" data-bind='{value: myField, liveValidation: myField, valueUpdate: "afterkeydown"}'>
      </div>
      <div class="form-group">
        <label for="myTextarea">My Textarea</label>
        <textarea class="form-control" id="myTextarea" name="myTextarea" tabindex="4" rows="3" data-bind='value: myTextarea'></textarea>
      </div>
      <div class="form-group">
        <label for="subscription">Subscription</label>
        <select class="form-control" data-bind='value: subscription, liveValidation: subscription, options: subscriptionOptions, optionsCaption: "Choose one..."'></select>
      </div>
      <button type="button" data-bind="click: submit" class="btn btn-default">Submit</button>
    </form>

  </div>

  <script type='text/javascript' src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type='text/javascript' src="js/libs/knockout-3.2.0.js"></script>
  <script type='text/javascript' src="https://rawgit.com/Knockout-Contrib/Knockout-Validation/master/Dist/knockout.validation.min.js"></script>

  <script type='text/javascript' src="js/custom-rules.js"></script>
  <script type='text/javascript' src="js/main.js"></script>
  <script type='text/javascript' src="js/objects/knockout-live-validation.js"></script>
  <script type='text/javascript' src="js/models/live-validation-viewmodel.js"></script>

</body>
</html>
